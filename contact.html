<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Contact</title>
</head>
<header>
    <!-- Navbar -->
    
</header>
<body>
    <!-- SecciÃ³ de Contacte -->
    <section id="contact-section">
        <div>
            <h2>Send us a Message</h2>
            <form id="contact-form" class="form">
                <div class="form-grup">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required placeholder="Your name" autocomplete="name">
                </div>
                <div class="form-grup">
                    <label for="email">Electronic mail:</label>
                    <input type="email" id="email" name="email" required placeholder="Your email" autocomplete="email">
                </div>
                <div class="form-grup">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="6" required placeholder="Write your message here..." autocomplete="off"></textarea>
                </div>
                <button type="submit" class="btn-submit">Send Message</button>
            </form>
        </div>
    </section>
<footer>
    <!-- Footer -->
    <p>&copy; Tots els drets reservats.</p>
</footer>
</body>
</html>
